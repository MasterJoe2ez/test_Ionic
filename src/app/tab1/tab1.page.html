<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-title>Card Title</ion-card-title>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list >
      <ion-item *ngFor="let country of countries">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" [src]="country.flag" />
        </ion-thumbnail>
      
       
 
        <ion-col>
          <ion-label>{{country.name}}</ion-label> 
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>
              <h2>population</h2>
              <p>{{country.population | number}}</p>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>
              <h2>Area</h2>
              <p>{{country.area | number}}</p>
            </ion-label>
          </ion-item>
        </ion-col> 
      </ion-item>

    </ion-list>
  </ion-card-content>
</ion-card>
